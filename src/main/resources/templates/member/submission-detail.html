<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chi Tiết Khảo Sát - Đã Hoàn Thành</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            :root {
                --primary-color: #2563eb;
                --secondary-color: #1e40af;
                --success-color: #059669;
                --warning-color: #d97706;
                --danger-color: #dc2626;
                --light-bg: #f8fafc;
                --border-color: #e2e8f0;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: var(--light-bg);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
            }

            .navbar-custom {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
                padding: 1rem 0;
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.5rem;
                color: white !important;
            }

            .nav-user {
                color: white;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .logout-btn {
                background-color: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                text-decoration: none;
                transition: all 0.3s ease;
                font-weight: 600;
                margin-left: 1rem;
            }

            .logout-btn:hover {
                background-color: rgba(255, 255, 255, 0.3);
                color: white;
                transform: translateY(-2px);
            }

            .back-btn {
                color: white;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .back-btn:hover {
                color: white;
                transform: translateX(-4px);
            }

            .container-custom {
                max-width: 900px;
                margin: 0 auto;
                padding: 2rem 1rem;
            }

            .header-section {
                background: white;
                border-radius: 12px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                border-left: 4px solid var(--success-color);
            }

            .header-section h1 {
                color: #1e293b;
                font-weight: 700;
                margin-bottom: 0.5rem;
            }

            .status-badge {
                display: inline-block;
                background-color: #d1fae5;
                color: #065f46;
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-weight: 600;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .submission-meta {
                display: flex;
                gap: 2rem;
                margin-top: 1rem;
                flex-wrap: wrap;
                font-size: 0.95rem;
            }

            .submission-meta-item {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: #64748b;
            }

            .submission-meta-item i {
                color: var(--primary-color);
                width: 20px;
                text-align: center;
            }

            .form-section {
                background: white;
                border-radius: 12px;
                padding: 2rem;
                margin-bottom: 1.5rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }

            .section-title {
                font-size: 1.2rem;
                font-weight: 700;
                color: #1e293b;
                margin-bottom: 1.5rem;
                padding-bottom: 1rem;
                border-bottom: 2px solid var(--primary-color);
            }

            .section-description {
                color: #64748b;
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
                font-style: italic;
            }

            .question-item {
                margin-bottom: 2rem;
                padding-bottom: 2rem;
                border-bottom: 1px solid var(--border-color);
            }

            .question-item:last-child {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0;
            }

            .question-label {
                font-weight: 700;
                color: #1e293b;
                margin-bottom: 1rem;
                font-size: 1.05rem;
            }

            .answer-box {
                background-color: var(--light-bg);
                border: 1px solid var(--border-color);
                border-radius: 6px;
                padding: 1rem;
                color: #1e293b;
            }

            .answer-box.empty {
                color: #94a3b8;
                font-style: italic;
            }

            .answer-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .answer-list li {
                padding: 0.5rem 0;
                color: #1e293b;
            }

            .answer-list li:before {
                content: "✓ ";
                color: var(--success-color);
                font-weight: 700;
                margin-right: 0.5rem;
            }

            .btn-custom {
                padding: 0.8rem 2rem;
                border-radius: 6px;
                border: none;
                font-weight: 600;
                font-size: 1rem;
                transition: all 0.3s ease;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .btn-back {
                background-color: var(--primary-color);
                color: white;
                text-decoration: none;
            }

            .btn-back:hover {
                background-color: var(--secondary-color);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            }

            .btn-download {
                background-color: var(--success-color);
                color: white;
                text-decoration: none;
            }

            .btn-download:hover {
                background-color: #047857;
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
            }

            .form-actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                padding-top: 2rem;
                border-top: 2px solid var(--border-color);
                margin-top: 2rem;
            }

            @media (max-width: 768px) {
                .header-section {
                    padding: 1.5rem;
                }

                .form-section {
                    padding: 1.5rem;
                }

                .submission-meta {
                    flex-direction: column;
                    gap: 0.5rem;
                }

                .form-actions {
                    flex-direction: column;
                }

                .btn-custom {
                    width: 100%;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid px-4">
                <a href="/member/dashboard" class="back-btn"> <i class="fas fa-arrow-left"></i> Quay Lại </a>
                <div class="nav-user">
                    <i class="fas fa-user-circle"></i>
                    <span th:text="${survey.createdBy.fullName}"></span>
                    <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-custom">
            <!-- Header -->
            <div class="header-section">
                <div class="status-badge"><i class="fas fa-check-circle"></i> Đã Hoàn Thành</div>
                <h1 th:text="${survey.title}"></h1>
                <p th:text="${survey.description}"></p>
                <div class="submission-meta">
                    <div class="submission-meta-item">
                        <i class="fas fa-clock"></i>
                        <span>Hoàn thành lúc: <strong th:text="${#temporals.format(submission.submittedAt, 'dd/MM/yyyy HH:mm:ss')}"></strong></span>
                    </div>
                    <div class="submission-meta-item">
                        <i class="fas fa-file-pdf"></i>
                        <span id="questionCount">0</span> câu hỏi
                    </div>
                </div>
            </div>

            <!-- Survey Answers -->
            <div th:if="${#lists.isEmpty(surveyGroups)}" class="form-section">
                <p class="text-center text-muted">Không có dữ liệu khảo sát</p>
            </div>

            <!-- Display answers from submission -->
            <div th:if="!${#lists.isEmpty(surveyGroups)}">
                <div th:each="surveyGroup : ${surveyGroups}" class="form-section">
                    <h2 class="section-title" th:text="${surveyGroup.group.name}"></h2>
                    <p class="section-description" th:if="${surveyGroup.group.description}" th:text="${surveyGroup.group.description}"></p>

                    <!-- Questions and their answers -->
                    <div th:each="question : ${surveyGroup.group.questions}" class="question-item">
                        <label class="question-label" th:text="${question.content}"></label>

                        <!-- Find and display answer for this question -->
                        <th:block th:each="answer : ${submission.answers}">
                            <div th:if="${answer.question.id == question.id}">
                                <div th:if="${answer.option != null}" class="answer-box">
                                    <strong th:text="${answer.option.content}"></strong>
                                </div>
                                <div th:if="${answer.answerText != null}" class="answer-box">
                                    <span th:text="${answer.answerText}"></span>
                                </div>
                            </div>
                        </th:block>

                        <!-- If no answer found for this question -->
                        <div th:if="!${#lists.isEmpty(submission.answers)}" class="answer-box empty">
                            <em>Không có câu trả lời</em>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <a href="/member/dashboard" class="btn btn-custom btn-back"> <i class="fas fa-arrow-left"></i> Quay Lại Bảng Điều Khiển </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Update question count
                const questionCount = document.querySelectorAll(".question-label").length;
                document.getElementById("questionCount").textContent = questionCount;
            });
        </script>
    </body>
</html>
