<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Question</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Add Question to Group: <span th:text="${group.name}"></span></h2>
            <form th:action="@{/admin/create-question/{groupId}(groupId=${group.id})}" method="post" th:object="${question}">
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" id="type" th:field="*{type}" required>
                        <option th:each="type : ${T(com.example.surveysystem.enums.QuestionType).values()}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="required" class="form-label">Required</label>
                    <input type="checkbox" id="required" th:field="*{required}" />
                </div>
                <div class="mb-3">
                    <label for="orderIndex" class="form-label">Order Index</label>
                    <input type="number" class="form-control" id="orderIndex" th:field="*{orderIndex}" />
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>

            <h3 class="mt-5">Add Option (if OPTION type)</h3>
            <form th:action="@{/admin/add-option/{questionId}(questionId=${question.id})}" method="post" th:object="${option}" th:if="${question.type == 'OPTION'}">
                <div class="mb-3">
                    <label for="content" class="form-label">Option Content</label>
                    <input type="text" class="form-control" id="content" th:field="*{content}" required />
                </div>
                <button type="submit" class="btn btn-primary">Add Option</button>
            </form>
        </div>
    </body>
</html>
