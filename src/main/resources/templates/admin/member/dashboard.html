<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Member Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Member Dashboard</h2>
            <a href="/logout" class="btn btn-secondary mb-3">Logout</a>
            <h3>Available Surveys</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="survey : ${surveys}">
                        <td th:text="${survey.id}"></td>
                        <td th:text="${survey.title}"></td>
                        <td>
                            <a th:href="@{/member/survey/{id}(id=${survey.id})}" class="btn btn-sm btn-primary">Take Survey</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
