<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Take Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Survey: <span th:text="${survey.title}"></span></h2>
            <form th:action="@{/member/submit/{surveyId}(surveyId=${survey.id})}" method="post">
                <div th:each="group : ${groups}" th:if="${group.targetRole == null or group.targetRole == currentUserRole}">
                    <h3 th:text="${group.name}"></h3>
                    <div th:each="question : ${group.questions}" th:with="qIndex=${questionStat.index}">
                        <div class="mb-3">
                            <label class="form-label" th:text="${question.content} + (${question.required ? ' (Required)' : ''})"></label>
                            <div th:switch="${question.type}">
                                <div th:case="'YES_NO'">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:name="'answers[' + ${qIndex} + '].answerText'" value="YES" th:attr="required=${question.required ? 'required' : null}" />
                                        <label class="form-check-label">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:name="'answers[' + ${qIndex} + '].answerText'" value="NO" />
                                        <label class="form-check-label">No</label>
                                    </div>
                                    <input type="hidden" th:name="'answers[' + ${qIndex} + '].question.id'" th:value="${question.id}" />
                                </div>
                                <div th:case="'TEXT'">
                                    <textarea class="form-control" th:name="'answers[' + ${qIndex} + '].answerText'" th:attr="required=${question.required ? 'required' : null}"></textarea>
                                    <input type="hidden" th:name="'answers[' + ${qIndex} + '].question.id'" th:value="${question.id}" />
                                </div>
                                <div th:case="'OPTION'">
                                    <select class="form-select" th:name="'answers[' + ${qIndex} + '].option.id'" th:attr="required=${question.required ? 'required' : null}">
                                        <option th:each="option : ${question.options}" th:value="${option.id}" th:text="${option.content}"></option>
                                    </select>
                                    <input type="hidden" th:name="'answers[' + ${qIndex} + '].question.id'" th:value="${question.id}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit Survey</button>
            </form>
        </div>
    </body>
</html>
