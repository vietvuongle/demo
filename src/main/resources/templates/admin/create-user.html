<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tạo Người Dùng</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <div class="container py-4">
            <div class="mb-3">
                <h2>Tạo Người Dùng Mới</h2>
                <a href="/admin/users" class="btn btn-link">&larr; Quay về danh sách</a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/users}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label">Tên Đăng Nhập</label>
                            <input type="text" class="form-control" th:field="*{username}" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" th:field="*{password}" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Họ Tên</label>
                            <input type="text" class="form-control" th:field="*{fullName}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai Trò</label>
                            <div th:each="r : ${roles}" class="form-check">
                                <input class="form-check-input" type="checkbox" name="selectedRoles" th:value="${r.name()}" id="role-" th:id="${'role-' + r.name()}" />
                                <label class="form-check-label" th:for="${'role-' + r.name()}" th:text="${r.name()}"></label>
                            </div>
                        </div>
                        <button class="btn btn-success" type="submit"><i class="fas fa-save me-1"></i>Tạo</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
