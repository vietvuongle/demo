<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Edit Survey: <span th:text="${survey.title}"></span></h2>
            <a href="/admin/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>

            <h3>Add Assign Rule</h3>
            <form th:action="@{/admin/add-rule/{surveyId}(surveyId=${survey.id})}" method="post" th:object="${rule}">
                <div class="mb-3">
                    <label for="ruleType" class="form-label">Rule Type</label>
                    <select class="form-select" id="ruleType" th:field="*{ruleType}" required>
                        <option th:each="type : ${T(com.example.surveysystem.enums.RuleType).values()}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ruleValue" class="form-label">Rule Value</label>
                    <input type="text" class="form-control" id="ruleValue" th:field="*{ruleValue}" />
                </div>
                <button type="submit" class="btn btn-primary">Add Rule</button>
            </form>

            <h3 class="mt-5">Add Question Group</h3>
            <form th:action="@{/admin/add-group/{surveyId}(surveyId=${survey.id})}" method="post" th:object="${group}">
                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" id="code" th:field="*{code}" required />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="targetRole" class="form-label">Target Role (optional)</label>
                    <input type="text" class="form-control" id="targetRole" th:field="*{targetRole}" />
                </div>
                <button type="submit" class="btn btn-primary">Create and Add Group</button>
            </form>

            <h3 class="mt-5">Existing Groups in Survey</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="group : ${surveyGroups}">
                        <td th:text="${group.code}"></td>
                        <td th:text="${group.name}"></td>
                        <td>
                            <a th:href="@{/admin/add-question/{groupId}(groupId=${group.id})}" class="btn btn-sm btn-info">Add Question</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
