<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assign Members</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
            <div class="container-fluid">
                <span class="navbar-brand">Assign Members to Survey</span>
                <a href="#" onclick="document.getElementById('logoutForm').submit()" class="text-white text-decoration-none">Logout</a>
            </div>
        </nav>

        <div class="container my-5">
            <h3 th:text="${survey.title}">Survey Title</h3>

            <form method="post" th:action="@{/admin/surveys/{id}/assign(id=${survey.id})}">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Available Members</h5>
                        <div class="list-group" style="max-height: 400px; overflow-y: auto">
                            <div th:each="member : ${allMembers}" class="list-group-item">
                                <input type="checkbox" class="form-check-input me-2" name="memberIds" th:value="${member.id}" th:checked="${assignedMembers.contains(member)}" th:id="'member_' + ${member.id}" />
                                <label class="form-check-label" th:for="'member_' + ${member.id}"> <strong th:text="${member.fullName}">Name</strong> (@<span th:text="${member.username}">user</span>) </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/admin/surveys" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Assignments</button>
                </div>
            </form>
        </div>

        <form id="logoutForm" action="/logout" method="post" style="display: none"></form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
