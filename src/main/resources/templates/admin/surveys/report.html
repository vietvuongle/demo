<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Report</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
            <div class="container-fluid">
                <span class="navbar-brand">Survey Report</span>
                <a href="#" onclick="document.getElementById('logoutForm').submit()" class="text-white text-decoration-none">Logout</a>
            </div>
        </nav>

        <div class="container my-5">
            <h3 th:text="${survey.title}">Survey Title</h3>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div style="background: #667eea; color: white; padding: 20px; border-radius: 10px">
                        <h5>Total Members Assigned</h5>
                        <h3 th:text="${totalMembers}">0</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div style="background: #28a745; color: white; padding: 20px; border-radius: 10px">
                        <h5>Completed</h5>
                        <h3 th:text="${completedMembers}">0</h3>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Assigned Members</h5>
                </div>
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Member Name</th>
                            <th>Username</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${assignedMembers}">
                            <td th:text="${member.fullName}">Name</td>
                            <td th:text="${member.username}">Username</td>
                            <td>
                                <span class="badge bg-warning">Pending</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <a href="/admin/surveys" class="btn btn-secondary">Back to Surveys</a>
            </div>
        </div>

        <form id="logoutForm" action="/logout" method="post" style="display: none"></form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
