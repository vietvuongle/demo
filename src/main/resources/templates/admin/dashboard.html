<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bảng Điều Khiển Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            :root {
                --primary-color: #2563eb;
                --secondary-color: #1e40af;
                --success-color: #059669;
                --warning-color: #d97706;
                --light-bg: #f8fafc;
            }

            body {
                background-color: var(--light-bg);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            .navbar-custom {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
                padding: 1rem 0;
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.5rem;
                color: white !important;
            }

            .navbar-brand i {
                margin-right: 0.5rem;
            }

            .logout-btn {
                background-color: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                text-decoration: none;
                transition: all 0.3s ease;
                font-weight: 600;
            }

            .logout-btn:hover {
                background-color: rgba(255, 255, 255, 0.3);
                color: white;
                transform: translateY(-2px);
            }

            .header-section {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                color: white;
                padding: 2rem;
                border-radius: 12px;
                margin-bottom: 2rem;
                box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
            }

            .header-section h1 {
                margin: 0;
                font-weight: 700;
                font-size: 2rem;
            }

            .form-card {
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid #e2e8f0;
            }

            .form-label {
                font-weight: 600;
                color: #2d3748;
                margin-bottom: 0.5rem;
            }

            .form-control {
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                padding: 0.75rem;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            .btn-submit {
                background: linear-gradient(135deg, var(--success-color) 0%, #047857 100%);
                border: none;
                color: white;
                padding: 0.75rem 2rem;
                border-radius: 8px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-submit:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
                color: white;
            }

            .survey-table {
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                border: 1px solid #e2e8f0;
            }

            .survey-table thead {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                color: white;
            }

            .survey-table thead th {
                font-weight: 600;
                padding: 1rem;
                border: none;
            }

            .survey-table tbody tr {
                border-bottom: 1px solid #e2e8f0;
                transition: all 0.3s ease;
            }

            .survey-table tbody tr:hover {
                background-color: #f9fafb;
            }

            .survey-table td {
                padding: 1rem;
                vertical-align: middle;
            }

            .status-badge {
                padding: 0.4rem 0.8rem;
                border-radius: 6px;
                font-weight: 600;
                font-size: 0.85rem;
            }

            .status-draft {
                background-color: #fef3c7;
                color: #92400e;
            }

            .status-pending {
                background-color: #fef3c7;
                color: #b45309;
            }

            .status-approved {
                background-color: #dcfce7;
                color: #166534;
            }

            .btn-table {
                padding: 0.5rem 1rem;
                border-radius: 6px;
                font-size: 0.85rem;
                margin-right: 0.5rem;
                transition: all 0.3s ease;
            }

            .btn-edit {
                background-color: #3b82f6;
                color: white;
                border: none;
            }

            .btn-edit:hover {
                background-color: #1d4ed8;
                color: white;
                transform: translateY(-2px);
            }

            .btn-pending {
                background-color: #f59e0b;
                color: white;
                border: none;
            }

            .btn-pending:hover {
                background-color: #d97706;
                color: white;
                transform: translateY(-2px);
            }

            .section-title {
                color: var(--primary-color);
                font-weight: 700;
                font-size: 1.5rem;
                margin-top: 2rem;
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <span class="navbar-brand"> <i class="fas fa-chart-line"></i>Quản Lý Khảo Sát </span>
                <a href="/logout" class="logout-btn"> <i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất </a>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <!-- Header -->
            <div class="header-section mb-4">
                <h1><i class="fas fa-tachometer-alt me-2"></i>Bảng Điều Khiển Admin</h1>
                <p class="mb-0">Quản lý khảo sát, câu hỏi và người dùng</p>
            </div>

            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <!-- Create Survey Form -->
                    <div class="form-card">
                        <h3 class="section-title"><i class="fas fa-plus-circle"></i>Tạo Khảo Sát Mới</h3>
                        <form th:action="@{/admin/create-survey}" method="post" th:object="${survey}">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label"><i class="fas fa-heading me-1"></i>Tiêu Đề</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Nhập tiêu đề khảo sát..." required />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="description" class="form-label"><i class="fas fa-align-left me-1"></i>Mô Tả</label>
                                        <textarea class="form-control" id="description" th:field="*{description}" placeholder="Nhập mô tả..." rows="1"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label"><i class="fas fa-calendar-check me-1"></i>Ngày Bắt Đầu</label>
                                        <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label"><i class="fas fa-calendar-times me-1"></i>Ngày Kết Thúc</label>
                                        <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn-submit"><i class="fas fa-save me-2"></i>Tạo Khảo Sát</button>
                        </form>
                    </div>

                    <!-- Surveys Table -->
                    <div>
                        <h3 class="section-title"><i class="fas fa-list"></i>Danh Sách Khảo Sát</h3>
                        <div class="survey-table">
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tiêu Đề</th>
                                        <th>Trạng Thái</th>
                                        <th>Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="survey : ${surveys}">
                                        <td><strong th:text="${survey.id}"></strong></td>
                                        <td th:text="${survey.title}"></td>
                                        <td>
                                            <span class="status-badge" th:classappend="${survey.status == 'PENDING' ? 'status-pending' : survey.status == 'APPROVED' ? 'status-approved' : 'status-draft'}" th:text="${survey.status}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/survey-detail/{id}(id=${survey.id})}" class="btn-table btn-edit"> <i class="fas fa-edit me-1"></i>Chỉnh Sửa </a>
                                            <a th:href="@{/admin/set-pending/{id}(id=${survey.id})}" class="btn-table btn-pending"> <i class="fas fa-clock me-1"></i>Đợi Duyệt </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
