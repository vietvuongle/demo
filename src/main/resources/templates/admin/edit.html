<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Edit Survey</h2>
            <a href="/admin/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>
            <form th:action="@{/admin/edit-survey/{id}(id=${survey.id})}" method="post" th:object="${survey}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required />
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required />
                </div>
                <button type="submit" class="btn btn-primary">Update Survey</button>
            </form>
        </div>
    </body>
</html>
