<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
            <div class="container-fluid">
                <span class="navbar-brand">User Details</span>
                <a href="#" onclick="document.getElementById('logoutForm').submit()" class="text-white text-decoration-none">Logout</a>
            </div>
        </nav>

        <div class="container my-5">
            <div class="card">
                <div class="card-body">
                    <h3 th:text="${user.fullName}">User Name</h3>
                    <hr />
                    <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
                    <p><strong>Status:</strong> <span th:text="${user.status}">ACTIVE</span></p>
                    <p>
                        <strong>Roles:</strong>
                        <span class="badge bg-info" th:each="role : ${user.roles}" th:text="${role.code}">MEMBER</span>
                    </p>
                    <p><strong>Created At:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">Date</span></p>
                </div>
            </div>

            <div class="mt-3">
                <a href="/admin/users" class="btn btn-secondary">Back to Users</a>
            </div>
        </div>

        <form id="logoutForm" action="/logout" method="post" style="display: none"></form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
