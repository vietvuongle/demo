<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Take Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
            <div class="container-fluid">
                <span class="navbar-brand">Take Survey</span>
                <a href="#" onclick="document.getElementById('logoutForm').submit()" class="text-white text-decoration-none">Logout</a>
            </div>
        </nav>

        <div class="container my-5">
            <h3 th:text="${survey.title}">Survey Title</h3>
            <p class="text-muted" th:text="${survey.description}">Survey Description</p>

            <form method="post" th:action="@{/survey/{id}/submit(id=${survey.id})}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Survey Questions</h5>
                        <p class="text-muted">Please answer all questions marked with *</p>

                        <!-- Sample Question -->
                        <div class="mb-4">
                            <label class="form-label">
                                <strong>1. How would you rate your experience? *</strong>
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_1" value="excellent" id="q1_excellent" />
                                <label class="form-check-label" for="q1_excellent">Excellent</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_1" value="good" id="q1_good" />
                                <label class="form-check-label" for="q1_good">Good</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_1" value="average" id="q1_average" />
                                <label class="form-check-label" for="q1_average">Average</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_1" value="poor" id="q1_poor" />
                                <label class="form-check-label" for="q1_poor">Poor</label>
                            </div>
                        </div>

                        <!-- Sample Text Question -->
                        <div class="mb-4">
                            <label for="question_2" class="form-label">
                                <strong>2. Additional Comments</strong>
                            </label>
                            <textarea class="form-control" id="question_2" name="question_2" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/survey" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-lg">Submit Survey</button>
                </div>
            </form>
        </div>

        <form id="logoutForm" action="/logout" method="post" style="display: none"></form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
